{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5 rounded">
    <div class="card" style="background-color: #ecf0f1;">
        <div class="card-title font-weight-bold text-center mt-3 h4 text-capitalize text-muted">Sifre Deyisme</div>
        <div class="card-body">
            <form method="POST" class="form-group">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-secondary btn-block">Yenile</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
