{% extends "base.html" %}
{% load static %}<!--Yeni static fayllari html seyfesine yuklemek load vasitsile -->

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
</head>

<body>
    <section class="blog_section layout_padding">
        <div class="container">
            <div class="heading_container heading_center">
                <h2 class="p-2 text-secondary" id="blogtitle">
                    BloglarÄ±miz
                </h2>
            </div>
            <div class="row">
                <!-- Yeni posts namesini template_tagsdam gelen nameni deyisib postlat etdim bunu custom taglarda edirler cox vaxt -->
                {% for post in posts %}
                <div class="col-md-6">
                    <div class="box">
                        <div class="img-box">
                            {% if post.image %}
                                <img class="shadow" src="{{post.image.url}}" height="360px" alt="">
                            {% else %}
                                <img class="shadow" src="{% static 'images/unnamed.png' %}" height="360px" alt="">
                            {% endif %}
                            <h4 class="blog_date">
                                <span>
                                    {{post.publishing_date|date:'F d,Y'}}
                                    <!-- date djanggodaki datedir date:F d Y seklinde yaz hemise daha rahat olur bu formada -->
                                </span>
                            </h4>
                        </div>
                        <div class="detail-box">
                            <h5>
                                {{post.title}}
                            </h5>
                            <p>
                                {{post.content|truncatewords:50}}
                            </p>
                            <a href="{% url 'postdetail' post.id %}">Daha Etrafli</a>
                        </div>
                        
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
</body>

</html>
{% endblock content %}
